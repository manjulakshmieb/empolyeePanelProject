<div class="col-12 row mx-0 p-3">
    <h3>
        Employee creation form
    </h3>
    <form [formGroup]="creationForm" (ngSubmit)="onSubmit()">
        <div class="col-12 row mx-0 px-0 py-3">
            <div class="col-5">
                 <label class="fz-13 fw-500" for="">Employee Name</label>
                 <input type="text" formControlName="emp_name" class="form-control">

            </div>
            <div class="col-5">
                <label class="fz-13 fw-500" for="">Email</label>
                <input type="text" formControlName="emp_email" class="form-control">
            </div>
        </div>
        <div class="col-12 row mx-0 px-0 py-3">
            <div class="col-5">
                 <label class="fz-13 fw-500" for="">Contact number</label>
                 <input type="text" formControlName="emp_contact" class="form-control">
            </div>
            <div class="col-5">
                 <label class="fz-13 fw-500" for="">Address</label>
                 <textarea name="" id="" rows="2" formControlName="emp_address" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-12 row mx-0 px-0 py-3">
            <div class="px-2 m-0">
                 <button class="btn px-3 py-2" type="submit" [disabled]="creationForm.invalid">Submit</button>
            </div>
        </div>
    </form>
</div>
